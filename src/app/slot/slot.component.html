<div class="slot-container" (click)="menuShowing = !menuShowing">
  <span class="counter">{{ position }}</span>
  <mark>{{player.name}}</mark>
  <small>{{player.wins}}</small>
  <small>{{player.losses}}</small>
  <div class="button-container"
    [class.showing]="menuShowing"
  >
      <button (click)="addWin($event)" id='{{player.id}}'>Win</button>
      <button (click)="addLoss($event)">Loss</button>
  </div>
</div>
